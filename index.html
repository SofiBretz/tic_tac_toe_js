<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main>
    <h1>Tic Tac Toe Game</h1>
    <div class='inputs'>
    <div class="playernames">
      <input type="text" id="player1Name" placeholder="Player One"><br>
      <input type="text" id="player2Name" placeholder="Player Two">
    </div>
    </div>
    <div id="boardContainer" style="grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);">
      <div class="cell" id="div1"></div>
      <div class="cell" id="div2"></div>
      <div class="cell" id="div3"></div>
      <div class="cell" id="div4"></div>
      <div class="cell" id="div5"></div>
      <div class="cell" id="div6"></div>
      <div class="cell" id="div7"></div>
      <div class="cell" id="div8"></div>
      <div class="cell" id="div9"></div>
    </div>
    


  </main>
</body>
<script src="js/index.js"></script>

</html>
